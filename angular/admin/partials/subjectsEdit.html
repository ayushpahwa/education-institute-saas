    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Edit Subject [ID: {{subject.id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="subject_form" class="form-horizontal" role="form" novalidate>
            <form-element label="Name" mod="subject">
                <input type="text" class="form-control" name="name" placeholder="Name" ng-model="subject.name"  focus/>
            </form-element>
            <form-element label="SHORTFORM" mod="shortform">
                <input type="text" name="shortform" class="form-control" placeholder="Enter Shortform" ng-model="subject.shortform"  />
                <small class="errorMessage" ng-show="subject_form.price.$dirty && subject_form.price.$invalid"> .</small>
            </form-element>


            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="savesubject(subject);"
                                ng-disabled="subject_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
