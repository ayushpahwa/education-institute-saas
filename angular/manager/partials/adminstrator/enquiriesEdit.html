    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Edit Enquiry [ID: {{enquiry.id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="enquiry_form" class="form-horizontal" role="form" novalidate>
            <form-element label="Name" mod="enquiry">
                <input type="text" class="form-control" name="name" placeholder="Name" ng-model="enquiry.name"  focus/>
            </form-element>

            <form-element label="Phone Number" mod="enquiry">
                <input type="text" class="form-control" name="number" placeholder="Phone Number" ng-model="enquiry.number"  focus/>
            </form-element>

            <form-element label="E-Mail address" mod="enquiry">
                <input type="email" class="form-control" name="email" placeholder="E-Mail address" ng-model="enquiry.email"  focus/>
            </form-element>

            <form-element label="Date" mod="enquiry">
                <input type="date" class="form-control" name="date" placeholder="Date" ng-model="enquiry.date"  focus/>
            </form-element>

            <form-element label="Gender" mod="enquiry">
                <select name="gender" class="form-control" placeholder="Gender" ng-model="enquiry.gender" >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </form-element>
	
            <form-element label="Class" mod="enquiry">
                <select name="class" class="form-control" placeholder="Class" ng-model="enquiry.class" >
                    <option ng-repeat="class in classes | orderBy:'name'" value="{{class.name}}">{{class.name}}</option>
                </select>

            </form-element>

            <form-element label="Message" mod="enquiry">
                <textarea type="text" class="form-control" name="message" placeholder="Message" ng-model="enquiry.message"  focus>{{enquiry.message}}</textarea>
            </form-element>

            <form-element label="Follow-up" mod="enquiry">
                <input type="date" class="form-control" name="followup" placeholder="Follow-Up Date" ng-model="enquiry.followup"  focus/>
            </form-element>


            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="saveenquiry(enquiry);"
                                ng-disabled="enquiry_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
